<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA RAQUEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        video {
            max-width: 90%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .frase {
            font-style: italic;
            font-size: 1.2em;
            max-width: 600px;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>PARA RAQUEL</h1>

    <video controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta el vídeo.
    </video>

    <div class="frase">
        “La medida del amor es amar sin medida.”<br>— San Agustín
    </div>

</body>
</html>
