<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA RAQUEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .video-container {
            width: 90%;
            max-width: 400px; /* antes era 800px, ahora 400px para hacerlo más pequeño */
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .frase {
            font-style: italic;
            font-size: 1.2em;
            max-width: 600px;
            margin-top: 20px;
            color: #ccc;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>PARA RAQUEL</h1>

    <div class="video-container">
        <iframe src="https://youtu.be/SLnAkZPyeXc" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="frase">
        “La medida del amor es amar sin medida.”<br>— San Agustín
    </div>

</body>
</html>
