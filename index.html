<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .frase {
            font-style: italic;
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
            font-size: 1.4em;
        }

        .entrada {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px 15px;
            font-size: 1em;
            border: 1px solid #fff;
            background-color: transparent;
            color: #fff;
            border-radius: 4px;
            outline: none;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            background-color: #fff;
            color: #000;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .imagen {
            margin-top: 20px;
        }

        .imagen img {
    max-width: 100%;
    width: 400px;
    border-radius: 8px;
}
    </style>
</head>
<body>

    <div class="frase">
        “Las primeras veces, las primeras palabras… a veces esconden más de lo que imaginas”.
    </div>

    <div class="entrada">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <div class="imagen">
        <img src="IMG_1892.jpg" alt="Imagen">
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "LOVEURAQUEL") {
                window.location.href = "regalo.html";
            } else {
                alert("Contraseña incorrecta.");
            }
        }
    </script>

</body>
</html>
